<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <h:form id="editUserPropertiesForm">
            <p:accordionPanel dynamic="true" cache="true">  
        <p:tab title="General">  
            <h:panelGrid columns="4" cellpadding="10" width="100%">   
                <h:outputLabel for="userName" value="User Name:" style="font-weight: bold;"/>    
                <h:outputText id="userName"  value="xxxxx" style="width: 200px;display:block;"/>
                <h:outputLabel for="userType" value="User Type:" style="font-weight: bold;"/>    
                <h:outputText id="userType"  value="employee"/>
                
                <h:outputLabel for="employeeId" value="Employee Id:" style="font-weight: bold;"/>    
                <h:outputText id="employeeId"  value="123"/>
                
                <h:outputLabel for="companyUnit" value="Company Unit:" style="font-weight: bold;"/>    
                <h:outputText id="companyUnit"  value="0"/>
                
                <h:outputLabel for="lastIP" value="Last IP:" style="font-weight: bold;"/>    
                <h:outputText id="lastIP"  value="127.0.0.1"/>
                
                <h:outputLabel for="lastPasswordChangeTime" value="Last Password Change Time:" style="font-weight: bold;"/>    
                <h:outputText id="lastPasswordChangeTime"  value="12:12:12"/>
                
                <h:outputLabel for="status" value="Status:" style="font-weight: bold;"/>    
                <h:outputText id="status"  value="offline"/>
                
                <h:outputLabel for="createTime" value="Create Time:" style="font-weight: bold;"/>    
                <h:outputText id="createTime"  value="12:12:12"/>
                
                <h:outputLabel for="LANIP" value="LAN IP:" style="font-weight: bold;"/>    
                <h:outputText id="LANIP"  value="127.0.0.1"/>
                
                <h:outputLabel for="macAddress" value="Mac Address:" style="font-weight: bold;"/>    
                <h:outputText id="macAddress"  value="as2345ghtyu234re"/>
                
                <h:outputLabel for="lastLogin" value="Last Login:" style="font-weight: bold;"/>    
                <h:outputText id="lastLogin"  value="01:13:15"/>
                
                <h:outputLabel for="lastLogout" value="Last Logout:" style="font-weight: bold;"/>    
                <h:outputText id="lastLogout"  value="02:13:16"/>
                
                <h:outputLabel for="expireTime" value="Expire Time:" style="font-weight: bold;"/>    
                <h:outputText id="expireTime"  value="12:12:14"/>
                
                <h:outputLabel for="locked" value="Locked:" style="font-weight: bold;"/>    
                <h:outputText id="locked"  value="YES"/>
                
                <h:outputLabel for="canUpdateClosedOrder" value="Can Update Closed Order:" style="font-weight: bold;"/>    
                <h:outputText id="canUpdateClosedOrder"  value="NO"/>
                
                <h:outputLabel for="comment" value="Comments:" style="font-weight: bold;"/>    
                <h:outputText id="comment"  value="nothing"/> 
                
                <h:outputLabel for="picture" value="Picture:" style="font-weight: bold;"/>
                <p:graphicImage id="picture" value="../resources/images/godfather/godfather1.jpg" />               
            </h:panelGrid>  
        </p:tab>  
        <p:tab title="User Roles">  
            <h:panelGrid columns="1" cellpadding="10">    
                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.  
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,  
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />  
            </h:panelGrid>  
        </p:tab>  
        <p:tab title="User Permission">  
            <h:panelGrid columns="1" cellpadding="10">   
                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.  
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />  
            </h:panelGrid>  
        </p:tab>  
    </p:accordionPanel>  
        </h:form>
    </body>
</html>
