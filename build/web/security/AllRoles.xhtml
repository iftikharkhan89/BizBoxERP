<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <body>
        <h:form id="allRolesForm">
        <p:panel id="allRolesPanel" header="All Roles">
        <p:dataTable id="allRolesTable" var="role" value="#{allRolesBean.roleDataModel}" scrollable="true" scrollRows="10" scrollHeight="300"  
                     selection="#{allRolesBean.selectedRole}" widgetVar="allRolesDisplayTable">  
                    <p:column selectionMode="single" style="width:40px"/>
                    <p:column headerText="Role Id" style="width:180px">  
                    #{role.roleId}  
                    </p:column>  
                    <p:column headerText="Role Name" style="width:180px">  
                    #{role.roleName}  
                    </p:column>  
                    <p:column headerText="Description" style="width:340px">  
                    #{role.description}  
                    </p:column>  
                    <p:column headerText="System Role" style="width:110px">  
                    <img src='../resources/images/#{role.system ? "yes-icon.png":"no-icon.png"}' width="20" height="19" alt='#{role.system ? "Y":"N"}'/>  
                    <input type="hidden" value="#{role.system}"/>
                    </p:column>   
            </p:dataTable>
            </p:panel>
        <p:panel id="allRoleButtonPanel">
            <p:commandButton global="false" actionListener="#{allRolesBean.update}" value="Edit" icon="ui-icon-pencil" style="margin:0">
             <p:ajaxStatus onstart="allRolesStatus.show();" onsuccess="allRolesStatus.hide();"/>
            </p:commandButton>
            <p:commandButton  action="#{allRolesBean.delete}" value="Delete" icon="ui-icon-trash" style="margin:0"/>
            <p:commandButton  action="#{allRolesBean.reload}" value="Refresh" icon="ui-icon-refresh" style="margin:0"/>
            </p:panel>
            <p:dialog modal="true" widgetVar="allRolesStatus" header="Performing Action..."   
                            draggable="false" closable="false">  
                            <p:graphicImage value="../resources/images/ajax-loading-bar.gif" />            
            </p:dialog>
    </h:form>
    </body>
</html>
