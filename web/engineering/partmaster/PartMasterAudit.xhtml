<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
       <h:form id="EngineeringPartMasterAuditoForm">
           <p:panel id="AuditBox">
                <p:panel id="AuditBoxContent">
                    <p:outputLabel for="audit_keyStringInput" value="Filter key: "/>
                    <p:inputText id="audit_keyStringInput" value="#{partMasterAuditBean.filterKey}"/>
                     <p:commandButton value="Audit Part BOM Flag"  id="audit_AuditPartBOMFlagButton"  
                                      actionListener="#{partMasterAuditBean.doAuditPart(action)}" styleClass="ui-priority-primary"/>
                     <p:commandButton value="Audit Part/Tool Drawing"  id="audit_AuditPartToolDrawingFlagButton"  
                                      actionListener="#{partMasterAuditBean.doAuditPart(action)}" styleClass="ui-priority-primary"/>
                     <p:commandButton value="Audit Part WI Flag"  id="audit_AuditPartWIFlagButton"  
                                      actionListener="#{partMasterAuditBean.doAuditPart(action)}" styleClass="ui-priority-primary"/>
                     <p:commandButton value="Audit Part Picture Flag"  id="audit_AuditPartPictureFlagButton"  
                                      actionListener="#{partMasterAuditBean.doAuditPart(action)}" styleClass="ui-priority-primary"/>
                </p:panel>
            </p:panel>
        </h:form>
    </body>
</html>
