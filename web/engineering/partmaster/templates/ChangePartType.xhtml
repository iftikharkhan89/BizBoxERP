<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>
            <p:outputLabel for="changeType_partNumberInputText" value="Part Number:"/>
                    </td>
                    <td width="180">
            <p:inputText id="changeType_partNumberInputText" value="#{changePartTypeBean.partNumber}"/>            
                    </td>
                </tr>
                <tr>
                    <td>
            <p:outputLabel for="old_partTypeOptions" value="Old Part Type:"/>
                    </td>
                    <td>
            <p:selectOneMenu id="old_partTypeOptions" value="#{changePartTypeBean.oldSelectedType}" effect="fold" style="width:130px">                       
                <f:selectItems value="#{partMasterBean.partTypes}" />  
            </p:selectOneMenu>
                    </td>
                    <td>
            <p:outputLabel for="new_partTypeOptions" value="New Part Type:"/>
                    </td>
                    <td>
            <p:selectOneMenu id="new_partTypeOptions" value="#{changePartTypeBean.newSelectedType}" effect="fold" style="width:130px">                       
                <f:selectItems value="#{partMasterBean.partTypes}" />  
            </p:selectOneMenu>
                     </td>
                </tr>
                <tr>
                    <td height="10"></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
            <p:commandButton value="Change Part Type" update="partMasterUIPanel" id="changePartTypePartMasterButton"  
                             actionListener="#{changePartTypeBean.changeType}" styleClass="ui-priority-primary"/>
                    </td>
                </tr>
        </table>
    </body>
</html>
