<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
             <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>
            <p:outputLabel for="partNumberText" value="Part Number:"/>
                    </td>
                    <td width="180">
            <p:inputText id="partNumberText" value="#{addPartMasterBean.partNumber}"/>
                    </td>
                    <td>
            <p:outputLabel for="revisionText" value="Revision:"/>
                    </td>
                    <td>
            <p:inputText id="revisionText" value="#{addPartMasterBean.revision}"/>
                    </td>
                </tr>
                <tr>
                    <td>
            <p:outputLabel for="partTypeOptions" value="Part Type:"/>
                    </td>
                    <td>
            <p:selectOneMenu id="partTypeOptions" value="#{addPartMasterBean.selectedPartType}" effect="fold" style="width:130px">                       
                <f:selectItems value="#{partMasterBean.partTypes}" />  
            </p:selectOneMenu>
                     </td>
                    <td>
            <p:outputLabel for="uomOptions" value="Part UOM:"/>
                    </td>
                    <td>
            <p:selectOneMenu id="uomOptions" value="#{addPartMasterBean.selectedUOM}" effect="fold" style="width:130px">   
                <f:selectItems value="#{partMasterBean.allUOM}" />  
            </p:selectOneMenu>
                        </td>
                </tr>
                 <tr>
                     <td>
            <p:outputLabel for="descriptionTextArea" value="Description:"/>
                     </td>
                    <td colspan="3">
            <p:inputTextarea id="descriptionTextArea" cols="70" rows="4" value="#{addPartMasterBean.description}"/>
                         </td>
                </tr>
                 <tr>
                    <td height="10"></td>
                </tr>
                 <tr>
                     <td colspan="4" align="center">
            <p:commandButton ajax="true" value="Add" update="partMasterUIPanel" id="addButton"  
                             actionListener="#{addPartMasterBean.addPartMaster}" styleClass="ui-priority-primary"/>
                        <p:commandButton ajax="true" value="Update Part Master" update="partMasterUIPanel" id="partMasterUpdateButton"  
                             actionListener="#{addPartMasterBean.showPartMasterUpdateUI}" styleClass="ui-priority-primary"/>
            <p:commandButton ajax="true" value="Reset Form" update="partMasterUIPanel" id="cancelButton"  
                             actionListener="#{addPartMasterBean.reset}" styleClass="ui-priority-primary"/>
                     </td>
                 </tr>
             </table>
    <ui:include src="UpdatePartMaster.xhtml"/>
</html>
